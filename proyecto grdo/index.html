<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireless Cooking - Marketplace de utensilios artesanales</title>

  <!-- 🌐 SEO Básico -->
  <meta name="description" content="Compra utensilios de cocina, cerámica y artesanías hechas a mano por artesanos de Cajicá. Calidad local, envío seguro y confianza total.">
  <meta name="keywords" content="artesanías, cocina artesanal, cerámica, utensilios, Cajicá, marketplace, hecho a mano, Colombia">
  <meta name="author" content="Wireless Cooking">
  <meta name="robots" content="index, follow">

  <!-- 📱 Social / Open Graph -->
  <meta property="og:title" content="Wireless Cooking - Artesanías y utensilios hechos a mano">
  <meta property="og:description" content="Explora productos hechos con amor por artesanos locales de Cajicá. Compra directo al productor.">
  <meta property="og:image" content="https://images.unsplash.com/photo-1601045274610-8024ebfbb1a1?q=80&w=1200">
  <meta property="og:url" content="https://wirelesscooking.com">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <!-- 🔎 Estructura JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Store",
    "name": "Wireless Cooking",
    "description": "Marketplace de utensilios de cocina y artesanías hechos a mano por artesanos de Cajicá.",
    "url": "https://wirelesscooking.com",
    "logo": "https://images.unsplash.com/photo-1601045274610-8024ebfbb1a1?q=80&w=400",
    "sameAs": [
      "https://www.facebook.com/wirelesscooking",
      "https://www.instagram.com/wirelesscooking"
    ],
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Cajicá",
      "addressRegion": "Cundinamarca",
      "addressCountry": "Colombia"
    }
  }
  </script>

  <link rel="canonical" href="https://wirelesscooking.com/">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans bg-white text-gray-800">
  <custom-navbar></custom-navbar>

  <!-- Hero -->
  <section class="relative h-96 bg-cover bg-center flex items-center" 
           style="background-image:url('https://plus.unsplash.com/premium_photo-1736194029253-e6e8cbd42087?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170')">
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class="container mx-auto px-4 relative z-10 text-white max-w-2xl">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Compra directo a los artesanos de Cajicá</h1>
      <p class="text-xl mb-8">Utensilios de cocina y piezas únicas hechas a mano con amor y tradición.</p>
      <button class="bg-amber-600 hover:bg-amber-700 text-white font-semibold py-3 px-8 rounded-lg transition">Explorar productos</button>
    </div>
  </section>

  <!-- Filtros -->
  <section class="container mx-auto px-4 py-8" aria-label="Filtros de productos">
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
      <select aria-label="Ordenar productos" class="bg-white border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-amber-500">
        <option>Destacados</option>
        <option>Más vendidos</option>
        <option>Precio ascendente</option>
        <option>Precio descendente</option>
      </select>
      <select aria-label="Filtrar por categoría" class="bg-white border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-amber-500">
        <option>Todas las categorías</option>
        <option>Cerámica</option>
        <option>Acero inoxidable</option>
        <option>Utensilios</option>
        <option>Decoración</option>
        <option>Ofertas</option>
      </select>
    </div>
  </section>

  <!-- Catálogo dinámico -->
  <section class="container mx-auto px-4 py-8" aria-label="Catálogo de productos destacados">
    <h2 class="text-2xl font-bold mb-8">Nuestros productos destacados</h2>
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    <div id="pagination" class="flex justify-center items-center mt-10 gap-2"></div>
  </section>

  <custom-footer></custom-footer>

  <!-- Chatbot flotante -->
  <button id="chatbotFab" aria-label="Abrir chatbot" 
          class="fixed bottom-6 right-6 bg-amber-600 hover:bg-amber-700 text-white rounded-full w-14 h-14 flex items-center justify-center text-2xl shadow-lg transition">💬</button>

  <div id="chatbot" class="fixed bottom-24 right-6 w-80 bg-white shadow-2xl rounded-xl overflow-hidden hidden transition-all duration-300" aria-label="Asistente virtual">
    <div class="bg-amber-600 text-white px-4 py-3 flex justify-between items-center">
      <span class="font-semibold">Asistente • Wireless Cooking</span>
      <button id="chatbotClose" class="text-white font-bold text-lg">✕</button>
    </div>
    <div id="chatBody" class="h-64 overflow-y-auto p-3 text-sm">
      <div class="text-gray-700 mb-2">👋 ¡Hola! ¿En qué puedo ayudarte hoy?</div>
      <div class="flex flex-wrap gap-2">
        <button class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-xs hover:bg-amber-200 transition" data-msg="Ver productos">Ver productos</button>
        <button class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-xs hover:bg-amber-200 transition" data-msg="Ofertas de hoy">Ofertas de hoy</button>
        <button class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-xs hover:bg-amber-200 transition" data-msg="Contactar vendedor">Contactar vendedor</button>
      </div>
    </div>
    <form id="chatForm" class="border-t flex">
      <input id="chatInput" type="text" placeholder="Escribe tu mensaje…" class="flex-grow px-3 py-2 text-sm outline-none" />
      <button type="submit" class="bg-amber-600 text-white px-4">Enviar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>

  <script>
    // ========================
    // 🛍️ Catálogo con una sola imagen de utensilios
    // ========================
    const utensilioImg = "https://images.unsplash.com/photo-1738484708927-c1f45df0b56e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1167";

    const products = [
      { name: "Cuchillo artesanal de cocina", price: 120000, img: utensilioImg },
      { name: "Espátula de madera tallada", price: 45000, img: utensilioImg },
      { name: "Set de cucharones artesanales", price: 75000, img: utensilioImg },
      { name: "Tabla de picar en madera", price: 98000, img: utensilioImg },
      { name: "Batidor de acero inoxidable", price: 68000, img: utensilioImg },
      { name: "Rallador artesanal de cocina", price: 59000, img: utensilioImg },
      { name: "Pinzas de bambú ecológicas", price: 52000, img: utensilioImg },
      { name: "Cucharas para servir", price: 63000, img: utensilioImg },
      { name: "Espumadera artesanal", price: 71000, img: utensilioImg },
      { name: "Rodillo de madera", price: 87000, img: utensilioImg },
      { name: "Mortero artesanal", price: 94000, img: utensilioImg },
      { name: "Cepillo de cocina natural", price: 56000, img: utensilioImg }
    ];

    const productsPerPage = 8;
    let currentPage = 1;
    const totalPages = Math.ceil(products.length / productsPerPage);

    const productGrid = document.getElementById("productGrid");
    const pagination = document.getElementById("pagination");

    function renderProducts(page) {
      productGrid.innerHTML = "";
      const start = (page - 1) * productsPerPage;
      const end = start + productsPerPage;
      const pageProducts = products.slice(start, end);

      pageProducts.forEach(p => {
        productGrid.insertAdjacentHTML("beforeend", `
          <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-transform hover:-translate-y-1" itemscope itemtype="https://schema.org/Product">
            <img src="${p.img}" alt="${p.name}" class="w-full h-52 object-cover" itemprop="image">
            <div class="p-4">
              <h3 class="font-semibold text-lg mb-1" itemprop="name">${p.name}</h3>
              <p class="text-amber-600 font-bold mb-2" itemprop="price">$${p.price.toLocaleString()}</p>
              <a href="producto.html" target="_self" class="bg-amber-600 text-white px-4 py-2 rounded-md hover:bg-amber-700 text-sm inline-block">Ver más</a>
            </div>
          </article>
        `);
      });
    }

    function renderPagination() {
      pagination.innerHTML = "";

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "⟨ Anterior";
      prevBtn.className = `px-3 py-1 rounded-md text-sm ${currentPage === 1 ? "bg-gray-200 text-gray-400 cursor-not-allowed" : "bg-gray-100 hover:bg-amber-100"}`;
      prevBtn.disabled = currentPage === 1;
      prevBtn.addEventListener("click", () => { if (currentPage > 1) { currentPage--; updatePagination(); } });
      pagination.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = `px-3 py-1 rounded-md text-sm ${i === currentPage ? "bg-amber-600 text-white" : "bg-gray-100 hover:bg-amber-100"}`;
        btn.addEventListener("click", () => { currentPage = i; updatePagination(); });
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Siguiente ⟩";
      nextBtn.className = `px-3 py-1 rounded-md text-sm ${currentPage === totalPages ? "bg-gray-200 text-gray-400 cursor-not-allowed" : "bg-gray-100 hover:bg-amber-100"}`;
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.addEventListener("click", () => { if (currentPage < totalPages) { currentPage++; updatePagination(); } });
      pagination.appendChild(nextBtn);
    }

    function updatePagination() {
      renderProducts(currentPage);
      renderPagination();
      window.scrollTo({ top: 400, behavior: "smooth" });
    }

    renderProducts(currentPage);
    renderPagination();

    // 💬 Chatbot
    const fab = document.getElementById('chatbotFab');
    const chatbot = document.getElementById('chatbot');
    const closeBtn = document.getElementById('chatbotClose');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatBody = document.getElementById('chatBody');

    fab.addEventListener('click', () => chatbot.classList.toggle('hidden'));
    closeBtn.addEventListener('click', () => chatbot.classList.add('hidden'));
    chatForm?.addEventListener('submit', e => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg) return;
      chatBody.innerHTML += `<div class='text-right text-amber-700 mb-2'>Tú: ${msg}</div>`;
      chatInput.value = '';
      setTimeout(() => {
        chatBody.innerHTML += `<div class='text-gray-700 mb-2'>🤖 Estoy procesando tu solicitud...</div>`;
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 600);
    });

    document.addEventListener('DOMContentLoaded', () => {
      console.log('✅ Wireless Cooking marketplace cargado correctamente');
    });
  </script>
</body>
</html>
